{% extends '_layout.html' %}
{% load static from staticfiles %}

{% block title %} Terms of Service | {{ block.super }}{% endblock %}

{% block head_extra %}
    <meta property="og:title" content="PageFund" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://page.fund/terms-of-service/" />
    <meta property="og:image" content="{% include 'snippets/og_image.txt' %}" />
    <meta property="og:description" content="{% include 'snippets/og_description.txt' %}" />
{% endblock %}

{% block body_content %}
    <h1>Terms of Service</h1>
    {% include "snippets/terms_of_service.html" %}
{% endblock %}
