{% extends '_layout.html' %}
{% load static from staticfiles %}

{% block title %} Privacy Policy | {{ block.super }}{% endblock %}

{% block head_extra %}
    <meta property="og:title" content="PageFund" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://page.fund/privacy-policy/" />
    <meta property="og:image" content="{% include 'snippets/og_image.txt' %}" />
    <meta property="og:description" content="{% include 'snippets/og_description.txt' %}" />
{% endblock %}

{% block body_content %}
    <h1>Privacy Policy</h1>
    {% include "snippets/privacy_policy.html" %}
{% endblock %}
