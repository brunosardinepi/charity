{% load static from staticfiles %}
{% load donation_extras %}
{% load page_extras %}

<!doctype html>
<html lang="en">
    <head>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-116041571-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
        
          gtag('config', 'UA-116041571-1');
        </script>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="{% include 'snippets/og_description.txt' %}">

        {% include "structured_data.html" %}
        {% include "twitter_metadata.html" %}
        {% include "og.html" %}
        <meta property="og:url" content="https://page.fund" />

        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'manifest.json' %}">
        <link rel="mask-icon" href="{% static 'img/safari-pinned-tab.svg' %}" color="#33CC99">
        <meta name="theme-color" content="#ffffff">

        <title>PageFund</title>

        <!-- css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link href="{% static 'css/main.css' %}?{% now 'U' %}" rel="stylesheet" />

        <!-- scripts -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="https://js.stripe.com/v3/"></script>
        <script defer src="{% static 'js/fontawesome-all.min.js' %}"></script>

        <script src="{% static 'js/home_scroll.js' %}"></script>
        <script>
            if (window.location.hash == '#_=_' || window.location.hash == '#'){
                if (history.replaceState) {
                    var cleanHref = window.location.href.split('#')[0];
                    history.replaceState(null, null, cleanHref);
                } else {
                    window.location.hash = '';
                }
            };
        </script>

        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <![endif]-->

        <style>
            @media (min-width:576px){body{margin-bottom:0!important}}
            @media (min-width:992px){body{margin-bottom:60px}.footer{height:60px}}
        </style>

    </head>

    <body>

        <div id="logo-container">
            <div id="logo">
                <div style="margin-top: 60px; font-size: 1.25rem;" class="text-center container">
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <img id="logo-home" class="img-fluid" src="{% static 'img/logo_re.svg' %}" alt="PageFund logo" />
                        </div>
                    </div>
                    <div class="row mt-4 justify-content-center">
                        <div class="col-sm-3">
                            <a href="/create/" role="button" class="btn btn-purple btn-block">Get started</a>
                        </div>
                    </div>
                </div>
            </div>
            {% include "nav.html" %}
        </div>

        {% include "footer.html" %}
    </body>
</html>
