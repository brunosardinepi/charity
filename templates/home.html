{% load static from staticfiles %}
{% load donation_extras %}
{% load page_extras %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>PageFund</title>

        <!-- css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link href="{% static 'css/main.css' %}?{% now 'U' %}" rel="stylesheet" type="text/css" />

        <!-- scripts -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="https://js.stripe.com/v3/"></script>
        <script defer src="{% static 'js/fontawesome-all.min.js' %}"></script>

        <script src="{% static 'js/home_scroll.js' %}"></script>
        <script type="text/javascript">
            if (window.location.hash == '#_=_' || window.location.hash == '#'){
                if (history.replaceState) {
                    var cleanHref = window.location.href.split('#')[0];
                    history.replaceState(null, null, cleanHref);
                } else {
                    window.location.hash = '';
                }
            };
        </script>
    </head>

    <body>

        <div id="logo-container">
            <div id="logo">
                <div style="margin-top: 60px; font-size: 1.25rem;" class="text-center">
                    <p>PageFund</p>
                    <p>Raise Extra</p>
                    <a href="" role="button" class="btn btn-primary">Get started</a>
                </div>
            </div>
            {% include "nav2.html" %}
        </div>

        <main role="main" class="container">
            <h2>Total raised: {{ donations|cents_to_dollars }}</h2>
            {% include "home_content.html" %}
        </main>

            {% include "footer.html" %}
    </body>
</html>
