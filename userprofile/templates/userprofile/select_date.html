<div class="form-row">
    {% for widget in widget.subwidgets %}
        {% if widget.name == "birthday_month" %}
            <div class="col-5">
        {% elif widget.name == "birthday_day" %}
            <div class="col-3">
        {% else %}
            <div class="col-4">
        {% endif %}
            <select class="form-control" aria-label="{{ widget.name }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
                {% for group_name, group_choices, group_index in widget.optgroups %}
                    {% if group_name %}
                        <optgroup label="{{ group_name }}">
                    {% endif %}
                    {% for option in group_choices %}
                        {% include option.template_name with widget=option %}
                    {% endfor %}
                    {% if group_name %}
                        </optgroup>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
    {% endfor %}
</div>
