<h3>Donate</h3>
{% if page %}
    <form action="{% url 'page_donate' page_slug=page.page_slug %}" method="post" id="payment-form">
{% elif campaign %}
    <form action="{% url 'campaign_donate' campaign_pk=campaign.pk %}" method="post" id="payment-form">
{% endif %}
    {% csrf_token %}
        {{ form.as_p }}

        <input type="checkbox" name="preset-amount" class="preset-amount" value=5 />$5<br />
        <input type="checkbox" name="preset-amount" class="preset-amount" value=10 />$10<br />
        <input type="checkbox" name="preset-amount" class="preset-amount" value=25 />$25<br />
        <input type="checkbox" name="preset-amount" class="preset-amount" value=50 />$50<br />
        <input type="checkbox" name="preset-amount" class="preset-amount" value=100 />$100<br />

        <div id="amount-errors"></div>

        <div id="card-element"></div>
        <div id="card-errors" role="alert"></div>
    <button>Donate</button>
</form>

<script>
    var stripe = Stripe('{{ api_pk }}');
    var elements = stripe.elements();

    var card = elements.create('card');
    card.mount("#card-element");

    card.addEventListener('change', function(event) {
        var displayError = document.getElementById('card-errors');
        if (event.error) {
            displayError.textContent = event.error.message;
        } else {
            displayError.textContent = '';
        }
    });

    var form = document.getElementById('payment-form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();

        stripe.createToken(card).then(function(result) {
            if (result.error) {
                var errorElement = document.getElementById('card-errors');
                errorElement.textContent = result.error.message;
            } else {
                stripeTokenHandler(result.token);
            }
        });
    });

    function stripeTokenHandler(token) {
        var form = document.getElementById("payment-form");
        var hiddenInput = document.createElement("input");
        hiddenInput.setAttribute("type", "hidden");
        hiddenInput.setAttribute("name", "stripeToken");
        hiddenInput.setAttribute("value", token.id);
        form.appendChild(hiddenInput);
//        form.submit();
        submitCheck();
    }

        function submitCheck() {
                if (($("input.preset-amount:checked").length == 0) && ($("#id_amount").val().length == 0)) {
                    console.log("nothing is checked and amount is empty");
                    $("#amount-errors").html("Please select an amount to donate.");
                } else {
                    console.log("something is either checked or the amount is not empty");
                    $("#amount-errors").html("");
                    var form = document.getElementById("payment-form");
                    form.submit();
                };
        }

</script>
