{% load static from staticfiles %}<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#ffffff">
        <title>PageFund</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <style type="text/css">a { color: #990099; }</style>
    </head>
    <body>
        <main role="main" class="container">
            <div class="row mt-4 mb-5">
                <div class="col-12">
                    <a href="https://page.fund" style="color:#990099;">
                        <img src="https://page.fund/static/img/logo_email.svg" alt="PageFund logo" title="PageFund logo">
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h4>{% block subject %}{% endblock %}</h4>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    {% block body %}{% endblock %}
                    <p>Feel free to reach out to us at <a href="mailto:help@page.fund" style="color:#990099;">help@page.fund</a> if you have any questions.</p>
                    <p>Happy fundraising!</p>
                </div>
            </div>
        </main>
    </body>
</html>
