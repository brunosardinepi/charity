{% load donation_extras %}


<h1>{{ campaign.name }}</h1>

<div class="row mt-3 mb-1">
    <div class="col">
        <h5 style="font-weight: normal;">{{ campaign.donation_money|cents_to_dollars }} raised by {{ campaign.unique_donors }} donors</h5>
    </div>
</div>

<div class="row mb-3">
    <div class="col-12">
        <a href="{% url 'campaign_donate' page_slug=campaign.page.page_slug campaign_pk=campaign.pk campaign_slug=campaign.campaign_slug %}" role="button" class="btn btn-teal btn-block btn-lg">Donate</a>
    </div>
</div>
