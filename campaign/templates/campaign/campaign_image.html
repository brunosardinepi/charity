<a href="{{ campaign.profile_picture.image.url }}" data-lightbox="profile-picture">
    <img src="{{ campaign.profile_picture.image.url }}" class="img-fluid img-thumbnail" />
</a>

<div hidden>
    {% for image in campaign.images %}
        {% if not image.profile_picture %}
            <a href="{{ image.image.url }}" data-lightbox="profile-picture">
                <img src="{{ image.image.url }}" class="img-fluid img-thumbnail" />
            </a>
        {% endif %}
    {% endfor %}
</div>
