{% load donation_extras %}


<h1>{{ page.name }}</h1>

<div class="row mt-3 mb-1">
    <div class="col">
        <h5 style="font-weight: normal;">{{ page.donation_money|cents_to_dollars }} raised by {{ page.unique_donors }} donors</h5>
    </div>
</div>

<div class="row mb-3">
    <div class="col-12 mb-3">
        <button id="show-donate-page-{{ page.pk }}" type="button" class="btn btn-purple btn-block btn-lg" data-toggle="modal" data-target="#donateModal">Donate</button>
    </div>
    <div class="col-12">
        <a href="{% url 'campaign_create' page_slug=page.page_slug %}" role="button" class="btn btn-outline-teal btn-block btn-lg">Create campaign</a>
    </div>
</div>


<div class="modal fade" id="donateModal" tabindex="-1" role="dialog" aria-labelledby="donateModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="donateModalLabel">Donate</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Donate</button>
      </div>
    </div>
  </div>
</div>
