{% load donation_extras %}
{% load staticfiles %}
{% load lib_extras %}


<h2 class="mb-3">Top Donors</h2>

{% for a, b in page.top_donors %}
    <div class="row top-donor mb-3">
        <div class="col-md-auto comment-profile-picture-container">
            {% if b.image_url %}
                {% get_img_from_pk b.image_pk "user" as img %}
                <img class="{{ img|img_class:'small' }}" src="{{ b.image_url }}" />
            {% else %}
                <img class="circular-square-sm" src="{% static 'img/user_default.svg' %}" />
            {% endif %}
        </div>

        <div class="col">
            <div class="row comment-info">
                <div class="col">
                    <span class="comment-user-name">{{ b.first_name }} {{ b.last_name }}</span>
                </div>
            </div>

            <hr>

            <span class="purple font-weight-bold font-size-125">{{ b.amount|cents_to_dollars }}</span>

        </div>
    </div>
{% endfor %}
