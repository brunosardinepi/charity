{% extends '_layout.html' %}
{% load static from staticfiles %}

{% block title %} {{ page.name }} | {{ block.super }}{% endblock %}

{% block body_content %}
    <h1>{{ page.name }}</h1>
    <p>Description: {{ page.description }}</p>
    <p>${{ page.donation_money }} raised by {{ page.donation_count }} donors</p>
{% endblock %}
